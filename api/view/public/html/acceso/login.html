<article class="w3-margin-top">
    <form name="form_login" class="w3-col" method="post" action="__LOGIN_CONTROL__">
        <div class="container">
            <div class="w3-row">
                <img src="__BANNER__" alt="Banner" class="w3-col m12">
            </div>
        </div>
        <div class="container">
            <div class="w3-row w3-margin-top">
                <label class="w3-label w3-text-indigo"><b>Nombre de Usuario</b></label>
                <input id="user" class="w3-input" type="text" placeholder="Ingrese su nombre de usuario" name="user" autocomplete="off" required>
            </div>
            <div class="w3-row w3-margin-top">
                <label class="w3-label w3-text-indigo"><b>Contrase&ntilde;a</b></label>
                <input id="pass" class="w3-input" type="password" placeholder="Ingrese su contrase&ntilde;a" name="pass" autocomplete="off" required>
            </div>  
            <div class="w3-row w3-margin-top w3-margin-bottom">
                <a id="forgot_password" class="w3-text-indigo w3-hover-text-dark-gray" href="__FORGOT_PASSWORD__">Olvid&oacute; su contrase&ntilde;a?</a>
                <button id="submit" class="w3-button w3-right w3-safety-blue w3-ripple" type="submit">Iniciar Sesi&oacute;n</button>
            </div>
        </div>
    </form>
</article>
